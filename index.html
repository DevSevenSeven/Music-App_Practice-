<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./style.css">
    <title>Tap Music App</title>
</head>

<body>

    <div class="app"></div>   
    <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
    </header>
    <div class="visual"></div>
    <section class="pads">
        <div class="padpanel1">
            <audio class="sound" src="./sounds/KICK.wav".></audio>
        </div>
        <div class="padpanel2">
            <audio class="sound" src="./sounds/SNARE.wav".></audio>
        </div>
        <div class="padpanel3">
            <audio class="sound" src="./sounds/TAMB.wav".></audio>
        </div>
        <div class="padpanel4">
            <audio class="sound" src="./sounds/CRASH.wav".></audio>
        </div>
        <div class="padpanel5">
            <audio class="sound" src="./sounds/BASS_808.wav".></audio>
        </div>
        <div class="padpanel6">
            <audio class="sound" src="./sounds/BASS_STAB_F.wav".></audio>
        </div>
    </section>

<script src="./index.js"></script>

</body>
</html>
